<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Fuszerka | rejestracja</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Witaj!</h1>
        </header>
        <div class="info">
            <p class="desc">Zarejestruj się i dołącz do szkolnej społeczności!</p>
        </div>
        <div class="form-cont">
        <form id="registerForm">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email">
            <label for="Haslo">Haslo</label>
            <input type="password" name="password" id="password">
            <label for="repeat">Powtórz hasło</label>
            <input type="password" name="repeat" id="repeat">
            <div class="submit-cont">
                <b
                    utton class="submit" type="submit">
                    ZAREJSTRUJ
                </button>
            </div>
        </form>
        </div>
        <div class="have-cont">
            <p class="have">Masz już konto? <a href="login.html" class="log-btn">Zaloguj się</a></p>
        </div>
    </div>

        <script>
const form = document.getElementById("registerForm");
form.addEventListener("submit", (e) => {
    e.preventDefault();

    const emailValue = document.getElementById("email").value;
    const passwordValue = document.getElementById("password").value;

   fetch('api/user/register', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    email: emailValue,
    password: passwordValue,
    first_name: null,
    last_name: null,
    nick: null,
    about: null,
    class: null,
    isTutor: false
  })
})
.then(response => response.json())
.then(data => console.log(data))
.catch(error => console.error(error));
})
</script>
</body>
</html>
